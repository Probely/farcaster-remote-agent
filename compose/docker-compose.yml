version: '3.3'

services:
  tunnel:
    image: __DOCKER_IMAGE__
    container_name: tunnel
    command: /farcaster/bin/start-tunnel.sh
    volumes:
    - __SECRETS_PATH__/remote-agent/tunnel:/farcaster/restricted/secrets:z,ro
    tmpfs:
    - /run
    read_only: true
    environment:
    - FARCASTER_AGENT_HUB=__AGENT_HUB_HOST__:443
    - FARCASTER_REMOTE_GATEWAY=gateway:2222
    depends_on:
    - gateway
    cap_drop:
    - ALL
    cap_add:
    - SETUID
    - SETGID
    - CHOWN
    - FOWNER
    restart: always

  gateway:
    image: __DOCKER_IMAGE__
    container_name: gateway
    command: /farcaster/bin/start-gateway.sh
    volumes:
    - __SECRETS_PATH__/remote-agent/gateway:/farcaster/restricted/secrets:z,ro
    tmpfs:
    - /run
    read_only: true
    cap_drop:
    - ALL
    cap_add:
    - SETUID
    - SETGID
    - FOWNER
    - CHOWN
    - SYS_CHROOT
    - KILL
    expose:
    - "2222"
    restart: always
